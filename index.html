<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galerie d'Inspiration Créative</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="app-title">Galerie d'Inspiration Créative</h1>
      <form id="searchForm">
        <input id="query" type="search" placeholder="Rechercher (ex: nature, animaux, portrait)" required />
        <select id="perPage">
          <option value="12">1</option>
          <option value="12">2</option>
          <option value="12">3</option>
          <option value="12">4</option>
          <option value="12">5</option>
          <option value="12">6</option>
          <option value="12">7</option>
          <option value="12">8</option>
          <option value="12">9</option>
          <option value="18">10</option>
          <option value="30">11</option>
          <option value="12">12</option>
          <option value="12">13</option>
          <option value="12">14</option>
          <option value="12">15</option>
          <option value="12">16</option>
          <option value="12">17</option>
          <option value="12">18</option>
          <option value="12">19</option>
          <option value="12">20</option>
          <option value="12">21</option>
          <option value="12">22</option>
          <option value="12">23</option>
          <option value="12">24</option>
          <option value="12">25</option>
          <option value="12">26</option>
          <option value="12">27</option>
          <option value="12">28</option>
          <option value="12">29</option>
          <option value="12">30</option>
        </select>
        <button type="submit">Rechercher</button>
      </form>
    </div>
  </header>

  <main class="container">
    <section id="resultsSection">
      <h2 class="section-title">Résultats</h2>
      <div id="loader" class="loader"></div>
      <div id="resultsGrid" class="grid"></div>
      <p id="noResults" class="hidden">Aucun résultat trouvé.</p>
    </section>

    <aside id="favoritesSection">
      <h2 class="section-title">Favoris</h2>
      <div id="favoritesGrid" class="grid"></div>
      <p id="noFavs" class="empty-text">Aucun favori pour l'instant.</p>
    </aside>
  </main>

  <!-- Modal -->
  <div id="imageModal" class="modal hidden">
    <div class="modal-content">
      <button id="modalClose" class="modal-close">✕</button>
      <img id="modalImage" alt="" />
      <p id="modalAttribution"></p>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Galerie d'Inspiration</p>
      <p><span id="year"></span>Creer par Idabash</p>
    </div>
  </footer>
</body>
</html>
